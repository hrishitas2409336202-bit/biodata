<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Want a Gift? ğŸ</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="page-one">
    
    <!-- Floating Hearts Background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Sparkle Container -->
    <div class="sparkle-container" id="sparkleContainer"></div>
    
    <div class="container">
        <div class="content">
            <h1>Do you want a gift? ğŸ</h1>
            
            <img src="assets/firstpage.gif" alt="Cute animation" class="gif">
            
            <div class="button-group">
                <button class="btn btn-yes" onclick="goToLetter()">YES ğŸ’–</button>
                <button class="btn btn-no" onclick="goToDare()">NO ğŸ˜¢</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜', 'â¤ï¸', 'ğŸ’“', 'ğŸ’', 'ğŸ©·', 'ğŸ¤'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                heart.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
                container.appendChild(heart);
            }
        }
        
        // Create sparkles
        function createSparkles() {
            const container = document.getElementById('sparkleContainer');
            
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (1.5 + Math.random() * 1.5) + 's';
                container.appendChild(sparkle);
            }
        }
        
        // Initialize effects
        createFloatingHearts();
        createSparkles();
    </script>
</body>
</html>
